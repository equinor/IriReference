name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".*src/IriTools/IriReference.*"
  
jobs:
  publish:
    name: "Nuget publish"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore ./src/IriTools
      - name: Build
        run: dotnet build ./src/IriTools -c release --no-restore  /p:'description="A library for IRI References, compatible with Rdf."'
      - name: Publish
        run: dotnet nuget push ./src/IriTools/bin/release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }}  --source https://api.nuget.org/v3/index.json
